apps:
  - name: 'accounts.evercheck.com'
    script: ./index.js
    log_date_format: 'YYYY-MM-DD HH:mm:ss'
    max_memory_restart: 400M
    env:
      GROUP: 'accounts.evercheck.com'
      NODE_ENV: 'test'
      CRON_TIME: '*/5 * * * *'
      DATACENTER: 'EAST'
      SEND_METRICS: false
    env_production:
      NODE_ENV: production
      SEND_METRICS: true
    env_test:
      SEND_METRICS: true

